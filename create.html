                <div class="container-fluid">
                    <h3 class="text-dark mb-1">Crear trabajo</h3>
                </div>
                <div class="row" style="background: var(--bs-white);">
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <p style="margin: 16px 0 16px;font-size: 12px;">Formulario para el alta de un trabajo. Los campos con * son obligatorios</p>
                                    <form>
                                        <h6 style="font-weight: bold;">Datos generales</h6>
                                        <input class="form-control" type="text" placeholder="Nombre y Apellido *" style="margin: 10px 0;" required id="name">
                                        <input class="form-control" type="text" placeholder="Dirección completa *" style="margin: 10px 0;" required id="address">
                                        <input class="form-control" type="tel" required id="phone" placeholder="Teléfono *">
                                        <input class="form-control" type="email" style="margin: 10px 0;" placeholder="E-mail" id="email">
                                        <input class="form-control" type="number" placeholder="DNI (Solo números) *" required="" style="margin: 0 0 10px 0;" id="dni">
                                        
                                        <label class="form-label">Fecha de nacimiento</label>
                                        <input class="form-control" type="date" style="margin: 0 0 10px 0;" id="birth">

                                        <h6 style="font-weight: bold;">Información del trabajo y del vehículo</h6>
                                        <input class="form-control" type="text" placeholder="Patente *" style="margin: 10px 0;" required id="plate">
                                        <label class="form-label">Fecha del trabajo</label>

                                        <input class="form-control" type="date" style="margin: 0 0 10px 0;" required id="date">
                                        <textarea class="form-control" placeholder="Descripción del trabajo *" id="jobDescription"></textarea>
                                        
                                        <button class="btn btn-primary" type="button" style="margin: 10px 0;width: 100%;" id="save" disabled>Crear trabajo</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
